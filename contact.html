<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lost Creek Woods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-container">

            <a href="index.html">
                <div class="links">Home</div>
            </a>

            <a href="sales.html">
                <div class="links">Products</div>
            </a>

            <a href="contact.html">
                <div class="links active">Contact Us</div>
            </a>

        </div>
        <form>
            <input class="search" type="text" placeholder="Search.." name="search" />
            <input class="icon" type="image" src="assets/pictures/search.png" name="icon" />
        </form>
        <div class="logo">
            <p class="name">Lost</p>
        </div>
        <div class="rellogo">
            <p class="name">Creek</p>
        </div>
        <div class="rellogo1">
            <p class="name">Woods</p>
        </div>
    </nav>

    <div class="contact">
        <form>
            <fieldset class="display">
                <legend>Contact Us</legend>
                <label class="form" for="first-name">First Name:</label>
                <input class="form" type="text" id="first-name" name="first-name" placeholder="First Name">
                <label class="form" for="last-name">Last Name:</label>
                <input class="form" type="text" name="last-name" id="last-name" placeholder="Last Name">
                <label class="form" for="email">Email:</label>
                <input class="form" type="email" name="email" id="email" placeholder="Email">
                <p>To better serve you, please tell us why you are contacting us.</p>
                <div class="reason">
                        <div class="radio-styling">
                            <input type="radio" id="question" name="reason" checked="checked">
                            <label for="question">Question:</label>
                        </div>
                        <div class="radio-styling">
                            <input type="radio" id="suggestion" name="reason">
                            <label for="suggestion">Suggestion:</label>
                        </div>
                        <div class="radio-styling">
                            <input type="radio" id="complaint" name="reason">
                            <label for="complaint">Complaint:</label>
                        </div>
                        <br/>
                        <br/>
                <label class="message" for="message">Message:</label>
                <textarea class="form" id="message"></textarea>
                
                
                </div>
            </fieldset>
        </form>
    </div>


    <footer>
        <div class="info">
            <!-- <p>Company Info</p> -->
            <p>Lost Creek Woods&reg llc.</p>
            <p>Address: 31775 276th St.
                Platte Center, Ne 68653
            </p>
            <p>Tel: (402) 244-2890</p>
            <p>Email: Contact@LostCreekWoods.com</p>
            Copyright&copy 2019
        </div>
    </footer>
</body>

</html>
